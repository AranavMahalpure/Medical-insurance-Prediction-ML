<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance Quote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            padding-top: 50px;
            text-align: center;
        }
        .image-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Get Your Medical Insurance Quote</h1>
    <img src="../static/insurance_image.jpg" alt="Medical Insurance" class="image-container">
    <form id="quote-form" action="/get_quote" method="post">
        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="sex" class="col-sm-2 col-form-label">Sex:</label>
            <div class="col-sm-10">
                <select class="form-control" id="sex" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="BMI" class="col-sm-2 col-form-label">BMI:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="BMI" name="BMI" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="smoker" class="col-sm-2 col-form-label">Smoker:</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="smokerYes" name="smoker" value="yes" required>
                    <label class="form-check-label" for="smokerYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="smokerNo" name="smoker" value="no" required>
                    <label class="form-check-label" for="smokerNo">No</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="children" class="col-sm-2 col-form-label">Number of Children:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="children" name="children" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="region" class="col-sm-2 col-form-label">Region:</label>
            <div class="col-sm-10">
                <select class="form-control" id="region" name="region" required>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Get Quote</button>
    </form>
    <div id="quote-result">{{Prediction}}</div>
   
</body>
</html>
